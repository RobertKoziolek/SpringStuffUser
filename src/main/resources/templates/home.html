<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>App nexus</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <header th:replace="header_fragment.html :: header (activePage='home')"></header>
    <h1>Hello !</h1>
    <p>Welcome to <span th:text="${appName}">App</span></p>
    <div class="alert alert-primary" role="alert">
        From here you can get to the app's functionality. All of it.
    </div>
    <div class="row">
        <div class="col-sm-4">
            <h3>Users</h3>
            <p>You can see all the users stored in the app database by clicking the button below.</p>
            <p><a class="btn btn-info" href="/users/view" role="button">Users</a></p>

        </div>
        <div class="col-sm-4">
            <h3>Items</h3>
            <p>You can give a user an item.</p>
            <p><a class="btn btn-info" href="/items/add/view" role="button">Add item</a></p>

        </div>
        <div class="col-sm-4">
            <h3>RSS</h3>
            <p>You can see RSS feed from other app.</p>
            <p><a class="btn btn-info" href="/rss/view" role="button">View RSS</a></p>

        </div>
    </div>
</div>
</body>
</html>
