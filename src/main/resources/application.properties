#THYMELEAF
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
#APP
spring.application.name=Springowa apka
server.error.include-stacktrace=always
server.port=8009
#DATABASE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://localhost:3306/spring_test
spring.datasource.username=spring
spring.datasource.password=spring
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#LIQUIBASE
spring.liquibase.enabled=false
#LOGGING
logging.level.org.springframework.web=ERROR
logging.level.com.robcio=DEBUG
#===========================================================
#RSS SIMPLIFIER
rsssimplifier.host=http://localhost
rsssimplifier.port=8008
rsssimplifier.get.rss=/rss/